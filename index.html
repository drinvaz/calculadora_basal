<!DOCTYPE html>
<html lang="en">
 
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    
  
  
    
    <div id="contenedor">
        <div id="calculadora">
            <div class="contenido">
            <h1>Hidratación Basal</h1>   
            <h3>Completa todos los datos</h3>
           <h2>Ingrese el peso del niño</h2>
            <input type="number" placeholder="peso en kg" id="peso"> 
           
            <button class="boton" id="buton">Calcular</button>
            <p id="volumen"> 
              
            70CC/hr
            <br>
            m+m2/ 105 cc/hr
        
         </p>
         <p id="plus"></p>
         <p id="mantenimiento">
         
         </p>
         <p id="mm"></p>
           </div>
        </div>
        
        
       
        <div id="detalle">  
            <div class="contenido">
        <h1>¿Como se calcula?</h1>
    <ul>
    <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
    <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
    <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
    </ul>
</div>    
</div>
</div> 
  
 <script src="./algoritmos.js"></script>
